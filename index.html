<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/59dfb27d04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="select-menu">
      <div class="select-btn" id="select-btn">
        <span id="text">Pilih Minat Perawat</span>
        <i class="icon-arrow fa-sharp fa-solid fa-circle-down"></i>
      </div>
      <ul class="list">
        <li class="option" style="--i: 5">
          <i class="icon fa-regular fa-handshake"></i>
          <span class="option-text">Keperawatan Medika Bedah</span>
        </li>
        <li class="option" style="--i: 4">
          <i class="icon fa-solid fa-user-nurse"></i>
          <span class="option-text">Keperawatan Maternitas</span>
        </li>
        <li class="option" style="--i: 3">
          <i class="icon fa-solid fa-tree"></i>
          <span class="option-text">Keperawatan Jiwa</span>
        </li>
        <li class="option" style="--i: 2">
          <i class="icon fa-solid fa-briefcase"></i>
          <span class="option-text">Keperawatan Komunitas</span>
        </li>
        <li class="option" style="--i: 1">
          <i class="icon fa-solid fa-wheelchair"></i>
          <span class="option-text">Keperawatan Gerontik</span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
